<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="stylesheet" href="playstation.css">
</head>

<body>
    <div class="container">
    
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="Logo">
            <nav>
                <ul id="menulist">
                    <li class="nav-li"><a class="navlink">Consoles</a></li>
                    <li class="nav-li"><a class="navlink">Acessórios</a></li>
                    <li class="nav-li"><a class="navlink">Controle</a></li>
                    <li class="nav-li"><a class="navlink">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="botão-menu" class="menu-icon" onclick="showMenu ()">
        </div>
    

     <div class="row"> 
        <div class="column-1">
            <h2>PS5 Dualshock</h2>
            <h3>Wireless controller for Playstation</h3>
            <p>Controle original</p>
            <h4>R$ 222,50</h4>
            <button class="button-buy">Comprar agora</button>
        </div>

     <div class="column-2">
        <img class="controller" src="./img/controller.png" alt="Controle">
        <div class="colorbox"></div>
        <button class="add-cart">
            <img class="add" src="./img/add.png" alt="Adicionar ao carrinho">
        </button>
        
    </div>

    </div>

    <div>

            <div class="social-links">
                <img src="./img/fb.png" alt="Logo facebook">
                <img src="./img/ig.png" alt="Logo instagram">
                <img src="./img/tw.png" alt="Logo twitter">
            </div>

        
    </div>
        
</body>

<script>
    const menuList = document.getElementById ( "menulist")
    menuList.style.maxHeight = "0px"
    function showMenu() {
        if(menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight= "120px"
        } else { menuList.style.maxHeight = "0px"
    }
    }

    console.log (menuList)
</script>

</html>
